<div class="container" style="margin-top: 20px;">
    <p-table [value]="studList" [paginator]="true" [rows]="10"  responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stud>
            <tr>
                <td>{{stud.name}}</td>
                <td>{{stud.email}}</td>
                <td>{{stud.mobile}}</td>
                <td>{{stud.dob | date:'d/M/yyyy'}}</td>
                <td>{{stud.gender}}</td>
                <td>
                    <a pButton pRipple type="button" [routerLink]="['/update-stud',stud.id]" icon="pi pi-user-edit"
                        class="p-button-rounded"></a>
                    <a pButton pRipple type="button" (click)="remove(stud.id)" style="margin-left: 5px;"
                        icon="pi pi-trash" class="p-button-rounded"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <a [routerLink]="['/add-stud']" class="btn btn-primary">Add New</a>
        </ng-template>
    </p-table>
</div>
